name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '📖 Documentation'
    label: 'docs'
  - title: '🧪 Tests'
    label: 
      - 'test'
      - 'tests'
  - title: '♻️ Refactoring'
    label: 'refactor'
  - title: '💄 Styling'
    label: 'style'
  - title: '🔄 CI/CD'
    label: 
      - 'ci'
      - 'workflow'
  - title: '⚡ Performanc'
    label: 
      - 'performance'
      - 'perf'
  - title: '🏗️ Build'
    label: 'build'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: | 
  ## What’s Changed
 
  $CHANGES
